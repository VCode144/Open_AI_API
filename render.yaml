services:
  - type: web
    name: open-ai-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: OPENAI_API_KEY
        value: your-openai-api-key
    plan: free
    autoDeploy: true
